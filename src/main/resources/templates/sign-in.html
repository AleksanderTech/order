<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="sign-in.js"></script>
</head>

<body>
    <div id="sign-in-wrapper">
        <div id="sign-in-content">
            <form name = "sign-in-form" id="sign-in-form" action="/sign-in" method="post" autocomplete="off">
                <div class="line"></div>
                <div class="bg-color-10 mar-b-3 form-content">
                    <input class="mar-1 pad-t-2 pad-b-0-5" type="text" id="sign-in-email" placeholder="Email"
                        name="email">
                    <div th:if="${model.errors.containsKey('email')}" th:text="${model.errors.get('email')}"
                        class="alert mar-l-1"></div>
                    <br>
                    <input class="mar-1 pad-t-2 pad-b-0-5" type="password" placeholder="Password" name="password">
                    <div th:if="${model.errors.containsKey('password')}" th:text="${model.errors.get('password')}"
                        class="alert mar-l-1"></div>
                    <br>
                </div>
                <div class="buttons">
                    <button class="button" type="button" onclick="location.href='/'">
                        Back
                    </button>
                    <button class="button" type="submit" id="sign-in-button">Sign in</button>
                </div>
            </form>
        </div>
</body>
</html>
