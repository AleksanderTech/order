<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="thoughts.js"></script>
</head>

<body>
    <div id="thoughts-component">
        <div class="information-component display-none"><div class="close text-right pad-1" id="close-information">&times;</div><p class="information text-center pad-2"></p></div>
        <nav class="row max-vw-100 font-20 font-bold letter-sp-3">
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/search">Search</a></span>
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/thoughts">Thoughts</a></span>
            <div id="settings" class="col text-black text-center w-33 pad-3">
                <div id="settings-label">
                    <span class="pointer">Settings</span>
                </div>
                <div id="settings-list-wrapper">
                    <ul id="settings-list" class="hide-settings">
                        <li class="mar-t-2" id="light-mode">
                            <span class="pointer">Light mode</span>
                        </li>
                        <li class="mar-t-2" id="dark-mode">
                            <span class="pointer">Dark mode</span>
                        </li>
                        <form class="mar-t-2" id="sign-out" method="post" action="sign-out">
                            <span id="sign-out-submit" class="pointer">Sign out</span>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="thoughts-wrapper">
            <div id="thoughts-grid" class="scrollbar">
            </div>
            <div id="management" class="col text-black text-center w-33 pad-3">
                <div id="management-list-wrapper">
                    <ul id="management-list" class="hide-management">
                        <li class="mar-t-2 pointer" id="change-layout">Change layout</li>
                        <li class="mar-t-2" id="new-tag"> <span class="pointer" id="new-tag-button">New tag</span></li>
                        <li class="mar-t-2" id="new-thought"> <span class="pointer" id="new-thought-button">New
                                thought</span></li>
                    </ul>
                </div>
                <div id="management-label" class="mar-t-2"><span class="pointer">Management</span></div>
            </div>
       
            <div id="tag-creation-modal" class="modal display-none">
                <div class="modal-content text-right">
                    <div class="close" id="tag-close-modal">&times;</div>
                    <div id="thoughts-form" class="creation-form">
                    </div>
                    <form id="tags-form" action="/api/tag" method="POST" autocomplete="off">
                        <input class="font-18" placeholder="Name" type="text" name="name">
                        <input type="submit" class="button modal-button" value="create">
                    </form>
                </div>
            </div>

            <div id="thought-creation-modal" class="modal display-none">
                <div class="modal-content text-right">
                    <div class="close" id="thought-close-modal">&times;</div>
                    <div id="thoughts-form">
                    <input class="font-18" placeholder="Name" type="text" id="create-thought-input">
                    <button class="button modal-button" id="create-thought-button">create</button>
                    </div>
                </div>
            </div>

            <div id="editor-modal" class="modal display-none">
                <div class="editor-modal-content">
                    <div class="close text-right pad-2" id="close-editor">&times;</div>
                    <textarea class="thought-content scrollbar" name="editor" id="editor-textarea" placeholder="My idea ..."></textarea>
                    <div class="editor-buttons">
                        <button type="button" class="button modal-button" id="back-thought-button">back</button>
                        <button type="submit" class="button modal-button" id="save-thought-button">save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
