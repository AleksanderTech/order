<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="thoughts.js"></script>
</head>

<body>
    <div id="thoughts-component">
        <nav class="row vw-100 font-20 font-bold letter-sp-3">
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/search">Search</a></span>
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/thoughts">Thoughts</a></span>
            <div id="settings" class="col text-black text-center w-33 pad-3">
                <div id="settings-label">
                    <span class="pointer">Settings</span>
                </div>
                <div id="settings-list-wrapper">
                    <ul id="settings-list" class="hide-settings">
                        <li class="mar-t-2" id="light-mode">
                            <span class="pointer">Light mode</span>
                        </li>
                        <li class="mar-t-2" id="dark-mode">
                            <span class="pointer">Dark mode</span>
                        </li>
                        <form class="mar-t-2" id="sign-out" method="post" action="sign-out">
                            <span id="sign-out-submit" class="pointer">Sign out</span>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="thoughts-wrapper">

            <div id="thoughts-grid">
                <div class="tile draggable" draggable="true">thought0</div>
                <div class="tile draggable" draggable="true">thought1</div>
                <div class="tile draggable" draggable="true">thought2</div>
                <div class="tile draggable" draggable="true">thought3</div>
                <div class="tile draggable" draggable="true">thought4</div>
                <div class="tile draggable" draggable="true">thought5</div>
                <div class="tile draggable" draggable="true">thought6</div>
                <div class="tile draggable" draggable="true">thought7</div>
                <div class="tile draggable" draggable="true">thought8</div>
                <div class="tile draggable" draggable="true">thought9</div>
                <div class="tile draggable" draggable="true">thought10</div>
                <div class="tile draggable" draggable="true">thought11</div>
                <div class="tile draggable" draggable="true">thought12</div>
                <div class="tile draggable" draggable="true">thought13</div>
                <div class="tile draggable" draggable="true">thought14</div>
                <div class="tile draggable" draggable="true">thought15</div>
            </div>

            <div id="thoughts-management">
                <button id="new-thought-button">New thought</button>
                <button id="new-tag-button">New tag</button>
            </div>
            <div id="creationModal">
                <div id="modalContent">
                    <form action="/thoughts" method="POST">
                        <input type="text" name="name">
                        <input type="submit" value="create">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
