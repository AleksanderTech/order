<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="thoughts.js"></script>
</head>

<body>
    <div id="thoughts-component">
        <nav class="row max-vw-100 font-20 font-bold letter-sp-3">
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/search">Search</a></span>
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/thoughts">Thoughts</a></span>
            <div id="settings" class="col text-black text-center w-33 pad-3">
                <div id="settings-label">
                    <span class="pointer">Settings</span>
                </div>
                <div id="settings-list-wrapper">
                    <ul id="settings-list" class="hide-settings">
                        <li class="mar-t-2" id="light-mode">
                            <span class="pointer">Light mode</span>
                        </li>
                        <li class="mar-t-2" id="dark-mode">
                            <span class="pointer">Dark mode</span>
                        </li>
                        <form class="mar-t-2" id="sign-out" method="post" action="sign-out">
                            <span id="sign-out-submit" class="pointer">Sign out</span>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="thoughts-wrapper">
            <div id="thoughts-grid" class="scrollbar">
                
                <div id="drag-me">drag me</div>
                <div th:each="thought: ${model.thoughts}" class="tile draggable" draggable="true"
                    th:text="${thought.name}"></div>
                <div id="saveBlock">save me</div>
                <div id="resize-handle">resize me</div>
            </div>

            <div id="thoughts-management">
                <button class="button thoughts-button" id="new-tag-button">New tag</button>
                <button class="button thoughts-button" id="new-thought-button">New thought</button>
                <input type="checkbox" value="resize grid" class="button thoughts-button" id="resize-grid">
            </div>
            <div id="creation-modal" class="modal display-none">
                <div class="modal-content text-right">
                    <div class="close" id="close-modal">&times;</div>
                    <form id="thoughts-form" class="creation-form" action="/thoughts" method="POST" autocomplete="off">
                        <input class="font-18" placeholder="Name" type="text" name="thought-name">
                        <input class="font-18" placeholder="Tag name" type="text" name="tag-name">
                        <input type="submit" class="button" value="create">
                    </form>
                    <form id="tags-form" class="creation-form" action="/tags" method="POST" autocomplete="off">
                        <input class="font-18" placeholder="Name" type="text" name="name">
                        <input id="parent-tag-id-input" type="text" name="parent-tag-id">
                        <input type="submit" class="button" value="create">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
