<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" defer src="app.js"></script>
</head>

<body>
    <div th:if="${model.cookies.size()} > 0 ">
        <tr th:each="cookie : ${model.cookies}">
            <td th:text="${cookie.key}">keyvalue</td>
            <td th:text="${cookie.value}">num</td>
        </tr>
    </div>
</body>

</html>
