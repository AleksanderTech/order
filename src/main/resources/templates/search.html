<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="search.js"></script>
</head>

<body>
    <div id="search-component">
        <nav class="row max-vw-100 font-20 font-bold letter-sp-3">
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/search">Search</a></span>
            <span class="col text-center w-33 pad-3"><a class="text-black" href="/thoughts">Thoughts</a></span>
            <div id="settings" class="col text-black text-center w-33 pad-3">
                <div id="settings-label">
                    <span class="pointer">Settings</span>
                </div>
                <div id="settings-list-wrapper">
                    <ul id="settings-list" class="hide-settings">
                        <li class="mar-t-2" id="light-mode">
                            <span class="pointer">Light mode</span>
                        </li>
                        <li class="mar-t-2" id="dark-mode">
                            <span class="pointer">Dark mode</span>
                        </li>
                        <form class="mar-t-2" id="sign-out" method="post" action="sign-out">
                            <span id="sign-out-submit" class="pointer">Sign out</span>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
